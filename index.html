<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Themed Leafpad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light gray text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e; /* Darker container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #editor {
            width: 100%;
            height: 400px;
            background-color: #2c2c2c; /* Dark gray editor background */
            color: #e0e0e0; /* Light gray text */
            border: 2px solid #444; /* Slightly lighter gray border */
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            overflow: auto;
            white-space: pre-wrap; /* Preserve whitespace formatting */
            display: flex;
            flex-direction: column;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        #filename {
            width: 100%;
            border: 2px solid #444; /* Dark gray border */
            background-color: #2c2c2c; /* Darker input background */
            color: #e0e0e0; /* Light gray text */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #download {
            width: 100%;
            background-color: #4caf50; /* Soft green button */
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        #download:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
        #format-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #format-controls button {
            background-color: #4caf50; /* Soft green button */
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #format-controls button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
        h2 {
            font-size: 16px;
            color: #e0e0e0; /* Light gray text */
            margin-bottom: 20px;
        }
        .centered {
            text-align: center;
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        @media (min-width: 600px) {
            #controls {
                flex-direction: row;
                gap: 10px;
                align-items: center;
                margin-bottom: 20px;
            }
            #filename {
                flex: 1;
                margin-right: 10px;
            }
            #download {
                flex: 0 0 auto;
                margin-right: 0;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>File formats <strong>txt, rtf, html, xml, json, yaml, md, etc...</strong></h2>
        <div id="format-controls">
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <button onclick="formatText('remove')">Normal</button>
            <button onclick="alignText('center')">Center</button>
        </div>
        <div id="controls">
            <input type="text" id="filename" placeholder="Enter file name with extension (e.g., file.txt)" />
            <button id="download">Download</button>
        </div>
        <div id="editor" contenteditable="true" placeholder="Start typing your text here..."></div>
    </div>

    <script>
        function formatText(style) {
            switch(style) {
                case 'bold':
                    document.execCommand('bold', false, null);
                    break;
                case 'italic':
                    document.execCommand('italic', false, null);
                    break;
                case 'remove':
                    document.execCommand('removeFormat', false, null);
                    break;
            }
        }

        function alignText(alignment) {
            document.execCommand('justify' + alignment.charAt(0).toUpperCase() + alignment.slice(1), false, null);
        }

        document.getElementById('download').addEventListener('click', function() {
            const editor = document.getElementById('editor');
            const text = editor.innerText;
            if (text.trim() === '') {
                alert('Text field is empty. Please enter some text before downloading.');
                return;
            }
            const filename = document.getElementById('filename').value || 'ghost.txt';
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename.includes('.') ? filename : `${filename}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('editor').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.execCommand('insertHTML', false, '<br>'); // Insert a new line without extra line break
                document.execCommand('removeFormat', false, null); // Remove formatting from the new line
            }
        });
    </script>
</body>
</html>
