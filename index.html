<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafpad Editor</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #editor {
            width: 100%;
            height: 450px;
            background-color: #3b3b3b;
            color: #d4d4d4;
            border: 2px solid #00cc99;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 5px;
            resize: none;
            box-shadow: 0 0 18px #444;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        #filename {
            width: 100%;
            border: 2px solid #00cc99;
            background-color: #3b3b3b;
            color: #d4d4d4;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #download {
            width: 100%;
            background-color: #00cc99;
            color: #000000;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        #download:hover {
            background-color: #009977;
        }
        h2 {
            font-size: 14px;
            margin-bottom: 20px;
        }
        @media (min-width: 600px) {
            #controls {
                flex-direction: row;
                gap: 10px;
                align-items: center;
                margin-bottom: 10px;
            }
            #filename {
                flex: 1;
                margin-right: 10px;
            }
            #download {
                flex: 0 0 auto;
                margin-right: 0;
                width: auto;
            }
        }
    </style>
    <meta name="google-site-verification" content="Y00xrEmGvhx5QmjjjaiNgfO_W8IZhZKflRetPwjvVnM" />
</head>
<body>
    <div id="container">
        <h2>File formats <strong>txt, rtf, html, xml, json, yaml, md, etc...</strong></h2>
        <div id="controls">
            <input type="text" id="filename" placeholder="Enter file name with extension (e.g., file.txt)" />
            <button id="download">Download</button>
        </div>
        <textarea id="editor" placeholder="Start typing your text here..."></textarea>
    </div>

    <script>
        document.getElementById('download').addEventListener('click', function() {
            const text = document.getElementById('editor').value;
            if (text.trim() === '') {
                alert('Text field is empty. Please enter some text before downloading.');
                return;
            }
            const filename = document.getElementById('filename').value || 'ghost.txt';
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename.includes('.') ? filename : `${filename}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
